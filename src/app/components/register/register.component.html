<div class="container" id="register">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-12">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="border rounded p-3 mt-3">
                <h2 class="text-center pb-2">Registrarse</h2>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="nombre" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="apellidos" class="form-control" name="apellidos" id="apellidos" placeholder="Ingrese su apellidos">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="direccion" class="form-control" name="direccion" id="direccion" placeholder="Ingrese su direccion">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="ingrese la contraseña">
                </div>

                <div class="col-12 form-group col-md-6 offset-md-3 ">
                    <button type="submit" class="btn btn-register btn-primary btn-block"><i class="fas fa-sign-in-alt mr-2 "></i>Guardar</button>
                </div>

            </form>
            <a type="buttom" [routerLink]="['/']">Ir a la tienda</a>

        </div>
    </div>
</div>
